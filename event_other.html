<div class="pages   ">
    <!-- Page, data-page contains page name-->

        <div class="page-content">
            <div class="event_other">
                <div class="wrap">
                    <main class="content">
                        <section class="header">
                            <div class="header__bar">

                                <h1 class="header__bar__title"><a data-toggle="collapse" href="#cat-nav" aria-expanded="true" aria-controls="cat-nav">選擇資料分類 <i class="fa fa-angle-up" aria-hidden="true"></i></a></h1>
                            </div>
                        </section>
                        <!--   common nav tpl--> <div id="tpl_common_nav"></div>
                        <section class="section section--full">
                            <div class="search">
                                <div class="input-group stylish-input-group">
                                    <input type="text" class="form-control" placeholder="搜尋資料"> <span class="input-group-addon"><button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button></span></div>
                            </div>
                            <div class="filter"><a href="#" class="filter__trigger"><span class="filter__title">篩選資料類型</span> <span class="filter__icon"><i class="fa fa-filter" aria-hidden="true"></i></span></a>
                                <ul class="filter__option hide">
                                    <li><a class="filter__option__item" href="event.html">文化藝術</a></li>
                                    <li><a class="filter__option__item" href="event_health.html">運動養生</a></li>
                                    <li><a class="filter__option__item" href="event_finance.html">退休理財</a></li>
                                    <li><a class="filter__option__item" href="event_relationships.html">人際關係</a></li>
                                    <li><a class="filter__option__item active" href="event_other.html">其他</a></li>
                                </ul>
                            </div>
                        </section>
                        <section>
                            <h2 class="page-header">其他</h2>

                            <div class="section"> 
                                <!-- tpl start-->
                                <div id="tpl_event_other">
                                    <script id="tpl_J_event_other" type="text/template">


                                        <table align="center" cellpadding="5" rules="all" style="border:3px #c5dfa7 solid;padding:5px;">
                                          <colgroup>
                                            <col span="1" style="width: 25%;">
                                            <col span="1" style="width: 30%;">
                                            <col span="1" style="width: 15%;">
                                            <col span="1" style="width: 23%;">
                                            <col span="1" style="width: 7%;">
                                          </colgroup>
                                          <tbody>
                                            <tr>
                                              <td style="text-align: center; vertical-align: middle; border-color: #c5dfa7; background-color: rgb(248, 248, 254);">
                                              <p style="text-align:center"><span style="color:#333;"><strong>活動名稱</strong></span></p>
                                              </td>
                                              <td style="text-align: center; vertical-align: middle; border-color: #c5dfa7; background-color: rgb(248, 248, 254);">
                                              <p style="text-align:center"><span style="color:#333;"><strong>地點</strong></span></p>
                                              </td>
                                              <td style="text-align: center; vertical-align: middle; border-color: #c5dfa7; background-color: rgb(248, 248, 254);">
                                              <p style="text-align:center"><span style="color:#333;"><strong>舉辦日期及時間</strong></span></p>
                                              </td>
                                              <td style="text-align: center; vertical-align: middle; border-color: #c5dfa7; background-color: rgb(248, 248, 254);">
                                              <p style="text-align:center"><span style="color:#333;"><strong>對象/名額</strong></span></p>
                                              </td>
                                              <td style="text-align: center; vertical-align: middle; border-color: #c5dfa7; background-color: rgb(248, 248, 254);">
                                              <p style="text-align:center"><span style="color:#333;"><strong>聯絡電話</strong></span></p>
                                              </td>
                                            </tr>
                                            {@each list as it, index}
                                            <tr>
                                              <td style="width: 187px; text-align: center; vertical-align: middle; border-color: #c5dfa7; background-color: rgb(248, 248, 254);"><a href="#  /event/relationships/post_1097">${it.title}</a>
                                              </td>
                                              <td style="width: 321px; text-align: center; vertical-align: middle; border-color: #c5dfa7; background-color: rgb(248, 248, 254);">
                                              <p style="text-align:center">${it.place}</p>
                                              </td>
                                              <td style="width: 113px; text-align: center; vertical-align: middle; border-color: #c5dfa7; background-color: rgb(248, 248, 254);">
                                              <p style="text-align:center">${it.date}</p>
                                              </td>
                                              <td style="width: 169px; text-align: center; vertical-align: middle; border-color: #c5dfa7; background-color: rgb(248, 248, 254);">
                                              <p style="text-align:center">${it.quota}</p>
                                              </td>
                                              <td style="text-align: center; vertical-align: middle; width: 65px; border-color: #c5dfa7; background-color: rgb(248, 248, 254);">
                                              <p>${it.contact}</p>
                                              </td>
                                            </tr>
                                            {@/each}
                                          </tbody>
                                        </table>


                                    </script>
                                </div>
                                <!-- tpl end-->
                            </div>
                        </section>
                    </main>

            </div>
        </div>

</div>
