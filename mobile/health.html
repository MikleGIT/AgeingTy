<div class="pages   ">
    <!-- Page, data-page contains page name-->
    <div class="page" data-page="health_news">
        <!-- Scrollable page content-->
        <div class="page-content infinite-scroll" data-distance="100">
            <div class="health_news">
                <div class="wrap">
                    <main class="content">
                        <section class="header">
                            <div class="header__bar">
                                <div class="header__bar__back"><a class="back" href="index.html"><i class="fa fa-chevron-left" aria-hidden="true"></i></a></div>
                                <h1 class="header__bar__title"><a data-toggle="collapse" href="#cat-nav" aria-expanded="true" aria-controls="cat-nav">選擇資料分類 <i class="fa fa-angle-up" aria-hidden="true"></i></a></h1>
                            </div>
                        </section>
                        <!--   common nav tpl--> <div id="tpl_common_nav"></div> 
                        <section class="section section--full">
                            <div class="search">
                                <div class="input-group stylish-input-group">
                                    <input type="text" class="form-control" placeholder="搜尋資料"> <span class="input-group-addon"><button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button></span></div>
                            </div>
                            <div class="filter"><a href="#" class="filter__trigger"><span class="filter__title">篩選資料類型</span> <span class="filter__icon"><i class="fa fa-filter" aria-hidden="true"></i></span></a>
                                <ul class="filter__option hide">
                                    <li><a class="filter__option__item active" href="health.html">長者健聞</a></li>
                                    <li><a class="filter__option__item" href="health_disease.html">疾病知識</a></li>
                                    <li><a class="filter__option__item" href="health_video.html">保健貼士</a></li>
                                    <li><a class="filter__option__item" href="health_info.html">通訊錄</a></li>
                                </ul>
                            </div>
                        </section>

                        <section>
                            <h2 class="page-header">長者健聞</h2>
                            <ul class="list-head">
                                <li class="list-head__item">長者資訊</li>
                                <li class="list-head__item list-head__item--right">刊登日期</li>
                            </ul>
                            <div class="section">
                                <!-- tpl start-->
                                <!-- for way2 getjson <ul class="post-list"></ul> -->
                                <div id="tpl_health_news">
                                    <script id="tpl_J_health_news" type="text/template">
                                        <ul class="post-list">
                                            {@each list as it,index}
                                            {# 注释: 取索引小于等于3，也就是4个，循环遍历新闻列表 }
                                            {@if index<=9}
                                            <li class="post-list__item">
                                                <a class="J_link" href="${it.link_url}">
                                                  <span class="post-list__item__title">${it.title}</span>
                                                  <span class="post-list__item__date">${it.start_at}</span>
                                                </a>
                                            </li>
                                            {@/if}
                                            {@/each}
                                        </ul>
                                    </script>
                                </div>
                                <!-- tpl end-->
                            </div>
                        </section>
                    </main>
                </div>
            </div>
             <div class="infinite-scroll-preloader">
                <div class="preloader"></div>
              </div>
        </div>
    </div>
</div>
